<html lang="en">

<head>

    <style>
        .card {
            width: 300px;
            height: 300px;
            background-color: red;
            transform-style: preserve-3d;
            transform: rotateY(180deg);
            transition: transform 0.5s;
        }

        .card:hover {
            transform: rotateY(0);
        }
    </style>
</head>
