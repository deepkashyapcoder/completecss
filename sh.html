<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 30px;
            /* background-color: red; */
            width: 200px;
            height: 200px;
            /* box-shadow: 2px 2px 10px 2px rgb(25, 237, 10), -2px -2px 10px 2px rgb(2, 138, 57) ; */
            border-radius: 50%;
            fill: none;
            --webkit-stroke: green;
            stroke-width: 20px;

        }
    </style>
</head>

<body>
    <div class="box"></div>

    <svg width="160" height="160" viewBox="0 0 160 160" style="transform: rotate(-90deg)">
        <circle r="70" cx="80" cy="80" fill="transparent" stroke="#e0e0e0" stroke-width="12px"></circle>
        <circle r="70" cx="80" cy="80" fill="transparent" stroke="#60e6a8" stroke-linecap="round" stroke-width="12px"
            stroke-dasharray="439.6px" stroke-dashoffset="109.9px"></circle>
    </svg>
</body>

</html>
