<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .box {
            position: relative;
        }

        .inner {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: rgba(0, 255, 255, 0.621);
            display: grid;
            place-items: center;

        }
        img{
            position: absolute;
        }

        .box:hover img{
            z-index: -1;
        }
.circle{
    width: 20px;
    height: 20px;
    background-color: red;
    border-radius: 50%;
    }

       
    </style>
</head>

<body>

    <div class="box">
        <div class="inner">
            <img src="bo.jpg" alt="" width="300px">
          <div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </div>
    </div>
</body>

</html>
