<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            counter-reset: section;
        }

        h2::before {
            content: "Section" counter(section)": ";
            counter-increment: section 1 ;
        }
    </style>
</head>

<body>
    <!-- Counter 
    1. counter-increment
    2. counter-reset
    3. counter()
    -->


    <h2>Hello</h2>
    <h2>Hello</h2>
    <h2>Hello</h2>
    <h2>Hello</h2>
    <h2>Hello</h2>
</body>

</html>
