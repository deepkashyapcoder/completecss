<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
      html {
        scroll-behavior: smooth;
      }

      a {
        text-decoration: none;
        color: #333;
      }

      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav li {
        margin: 0 1rem;
      }

      nav a {
        display: block;
        padding: 1rem;
      }

      section {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      #home {
        background: #f2f2f2;
      }

      #about {
        background: #eee;
      }

      #contact {
        background: #e5e5e5;
      }
    </style>

    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <section id="home">
      <h1>Home</h1>
    </section>

    <section id="about">
      <h1>About</h1>
    </section>

    <section id="contact">
      <h1>Contact</h1>
    </section>
  
</body>
</html>
