<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neomorphic Circular Progress Bar</title>
<style>
  .progress-wrapper {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    position: relative;
    background: #f0f0f0;
    box-shadow: inset -5px -5px 10px #ffffff, inset 5px 5px 10px #d1d1d1;
    overflow: hidden;
  }
  
  .progress-bar {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 0;
    background: conic-gradient(#60e6a8 0%, #60e6a8 0%, transparent 0% 100%);
    background-size: 500% 100%;
    animation: progress 3s linear forwards;
  }
  
  @keyframes progress {
    0% {
      background-position: 0% 50%;
    }
    100% {
      background-position: 100% 50%;
    }
  }
</style>
</head>
<body>
  <div class="progress-wrapper">
    <div class="progress-bar"></div>
  </div>
</body>
</html>
